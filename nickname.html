<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="./css files/startpage.css">
    <link rel="stylesheet" href="./css files/nickname.css">
</head>
<body>
    
    <div id="heading" class="flex-center">
        <div class="t5">
            <span class="heading-style">L</span>
            <span class="heading-style r10">A</span>
            <span class="heading-style r20">D</span>
            <span class="heading-style r30">D</span>
            <span class="heading-style r40">E</span>
            <span class="heading-style r50">R</span>
        </div>
        <img src="./Images/heading snake.png" class="r20" style="position: relative;">
        <div class="b5">
            <span class="heading-style">L</span>
            <span class="heading-style r10">E</span>
            <span class="heading-style r20">G</span>
            <span class="heading-style r30">A</span>
            <span class="heading-style r40">C</span>
            <span class="heading-style r50">Y</span>
        </div>
    </div>

    <div class="flex-center sp-aro maindiv">
        <div>
            <img src="./Images/snakewithladder.png" width="350px" class="snakewithladder">
        </div>
        <div class="flex-center col-dir">
            <div class="flex-center namediv" style="gap: 20px;">
                <div class="flex-center col-dir">
                    <input type="text" name="player1" id="player1" placeholder="Enter Player1 Name">
                    <!-- <label for="player1">Enter Player 1 Name</label> -->
                </div>
                <div class="flex-center col-dir">
                    <input type="text" name="player1nick" id="player1nick" placeholder="Enter Player1 NickName">
                    <!-- <label for="player1nick">Enter Player 1 Nickname</label> -->
                </div>

            </div>
            <div class="flex-center namediv" style="gap: 20px;">
                <div class="flex-center col-dir">
                    <input type="text" name="player2" id="player2" placeholder="Enter Player2 Name">
                    <!-- <label for="player2">Enter Player 2 Name</label> -->
                </div>
                <div class="flex-center col-dir">
                    <input type="text" name="player2nick" id="player2nick" placeholder="Enter Player2 NickName">
                    <!-- <label for="player2nick">Enter Player 2 Nickname</label> -->
                </div>

            </div>
        </div>
        <div>
            <img src="./Images/snakeladderdice.png" width="350px" class="img2">
        </div>
    </div>

    <div class="flex-center btn-div" style="margin-right: 8vw;">
        <img src="./Images/Left Arrow.png">
        <button class="btn" id="nickname-back">Go Back</button>
        <button class="next-btn btn" id="nickname-next">Next</button>
    </div>
</body>
</html>
<script src="./js files/nickname.js"></script>
